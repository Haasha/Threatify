<body>
        <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 align-self-start">
                <div class="row head bg-warning">
                    <h3 class="fs-2 text-center">Live Streaming</h3>
                </div>
                <script>
                    function getimg(){
                        $.ajax({
                            type: 'GET',
                            cache: false,
                            url: "{{url_for('video_feed')}}", 
                            success: function(resp){
                                res = JSON.parse(resp)

                                $(".list-group").empty()
                                res.labels.forEach(function(el) {
                                    $(".list-group").append("<li class='list-group-item'>" + el + "</li>");
                                });
                                $('#frame').attr('src', res['frame']);
                            }
                        }); 
                    }

                    $(document).ready(function(){
                        setInterval(getimg, 200);
                    });
                </script>
                <div class="video-feed bg-secondary">
                    <img id='frame' src=''>
                </div>
            </div>
            <div class="col-md-4 offset-md-1" style="margin-top: 5rem;">
                <div class="row head bg-warning">
                    <h3 class="fs-4 text-center">Classes Detected</h3>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Predicted Labels from Model</li>
                </ul>
            </div>
        </div>
