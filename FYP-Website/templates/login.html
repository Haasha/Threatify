<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Threatify</title>
</head>

<body
    style="background-image: url('./3027-connecting-lines-dots-abstract-design-free-transparent-image-hd.jpg');  background-size: cover; background-repeat: no-repeat;">
    <div class="container shadow-lg" >
        <div class="row align-middle">
            <div class="col-lg-6">
                <img src="./Books.jpg" alt="" class="img-fluid">
            </div>

            <div class="col-lg-6 pt-2" id="SignIn"  style="background-color: #e8eae6;">
                <form action="">
                    <div class="col-lg-5 pt-2">
                        <img src="./Threatify.png" alt=" Threatify Icon" class="img-fluid" style="width:40%;">
                    </div>
                    <div class="col-lg-5 pt-2 pb-2">
                        <h1>Sign In</h1>
                    </div>
                    <div class="col-lg-6 pt-2 pb-2">
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="col-lg-6 pt-2 pb-2">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                    <div class="col-lg-6">
                        <h7><a href="">Forgot your password?</a></h7>
                        <h5> Dont have an account?<button type="button" class="btn btn-link" onclick="Switch(1)">Register here</button></h5>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 pt-2" id="Register" style="display:none;">
                <form action="">
                    <div class="col-lg-5 pt-2">
                        <img src="./Threatify.png" alt=" Threatify Icon" class="img-fluid">
                    </div>
                    <div class="col-lg-5 pt-2 pb-2">
                        <h1>Register</h1>
                    </div>
                    <div class="col-lg-5 pt-2 pb-2">
                        <input type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="col-lg-5 pt-2 pb-2">
                        <input type="email" placeholder="Email" class="form-control">
                    </div>
                    <div class="col-lg-5 pt-2 pb-2">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="col-lg-5">
                        <button type="button" class="btn btn-primary">Register</button>
                    </div>
                    <div class="col-lg-5">
                        <h5> Already have an account? <button type="button" class="btn btn-link" onclick="Switch(2)">Sign In here</button></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script>
        function Switch(x) {
            if (x == 1) {
                document.getElementById('SignIn').style.display = 'none';
                document.getElementById('Register').removeProperty('display');
            }
            else if (x == 2) {
                document.getElementById('Register').style.display = 'none';
                document.getElementById('SignIn').removeProperty('display');
            }
        }
    </script>
</body>

</html>
